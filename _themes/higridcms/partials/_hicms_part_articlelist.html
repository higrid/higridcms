{{ entries:listing
  folder="{fold}"
  taxonomy="{tax}"
}}
  {{ if no_results }}
  <p>目前还没有新文章！</p>
  {{ else }}

    {{ if first }}
	<ul class="list-unstyled">
    {{ endif }}
       <li><i class=" icon-folder-close-alt"></i> {{ datestamp format="Y-m-d" }}：
          <a href="{{ url }}">{{ title }}</a>             
      </li>
    {{ if last }}
    </ul>
    {{ endif }}

  {{ endif }}
{{ /entries:listing }}
