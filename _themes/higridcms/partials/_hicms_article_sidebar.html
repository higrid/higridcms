  <ul>
    {{ nav
      folders_only    ="no"
      from            ="{ from }"
      include_entries ="yes"
      max_depth       ="2"
    }}

      <li><a href="#{{ slug }}">{{ title }}</a>
        {{ if is_current || is_parent }}
          {{ if children }}
            <ul class="nav nav-list">
              {{ children }}
                <li><a href="#{{ replace find="[0-9]*\." regex="yes" }}{{ slug }}{{ /replace }}">{{ title }}</a></li>
              {{ /children }}
            </ul>
          {{ endif }}
        {{ endif }}
      </li>

    {{ /nav }}
  </ul>
