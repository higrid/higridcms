{{ entries:listing folder="{blog_name}" limit="1000" }}
  <url>
    <loc>{{ _site_url }}{{ url }}</loc>
    <lastmod>{{ datestamp format="Y-m-d" }}</lastmod>
    <changefreq>monthly</changefreq>
    <priority>0.8</priority>
  </url>
{{ /entries:listing }}
{{ nav from="/" }}
  <url>
    <loc>{{ _site_url }}{{ url }}</loc>
    <lastmod>{{ last_modified format="Y-m-d" }}</lastmod>
    <changefreq>monthly</changefreq>
    <priority>0.8</priority>
  </url>
{{ /nav }}
